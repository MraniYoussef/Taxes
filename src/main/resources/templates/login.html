<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>

<link rel="stylesheet" type="text/css" 
href="../static/css/style.css"
th:href="@{css/style.css}"
/>
</head>
<body>
	<div class=" spacer col-md-6 col-md-offset-3 col-xs-12">
		
		
		<div class="panel panel-primary">
			<div class="panel-heading">Authentification</div>
			<div class="panel-body">
				<div class="red" th:if="${param.error}">
					<span>Incorrect username or password</span>
				</div>
				<div class="red" th:if="${param.logout}">
					<span>You have been logged out</span>
				</div>
				<div class="red" th:if="${param.popo}">
					<span>You have been popo</span>
				</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label">Login</label>
						<input class="form-control" type="text"  name="username"/>
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input class="form-control" type="password"  name="password"/>
					</div>
					
					<div>
						<button type="submit"  class="btn btn-primary">Save</button>
					 </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8"/>
<title>Entreprise</title>
</head>
<body>
	
	<div layout:fragment="content" class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Liste des entreprses</div>
			<div class="panel-body">
				<div th:class="container">
					<form th:action="@{/taxes}" th:method="get" id="myForm">
						<label>Entreprise</label>
							<select name="code" onchange="document.getElementById('myForm').submit()">
								<option th:each="e:${entreprises}"
								 th:text="${e.nom}" th:value="${e.code}"> </option>
							</select>
						<button type="submit" class="primary btn-primary">Chercher</button>
					</form>
				</div>
				<table class="table">
		<tr>
			<th>ID</th><th>Titre</th><th>Date</th><th>Montant</th><th>Type</th>
		</tr>
		<tr th:each="t:${taxes}">
			<td th:text="${t.id}"></td>
			<td th:text="${t.titre}"></td>
			<td th:text="${t.dateTaxe}"></td>
			<td th:text="${t.montant}"></td>
			<td th:text="${t.class.simpleName}"></td>
			
			
		</tr>
		</table>
		</div>
		<div>
			<ul class="nav nav-pills">
				<li th:class="${status.index}==${currentPage}?'active':''" th:each="p,status:${pages}">
					<a th:href="@{/entreprises(page=${status.index}, motCle=${motCle})}" th:text="${status.index}"></a>
				</li>
			</ul>
		</div>
		</div>
		
	</div>
</body>
</html>
